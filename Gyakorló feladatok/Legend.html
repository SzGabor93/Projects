<html>
    <link rel="stylesheet" href="Legend.css">
    <head></head>
    <body>
        <form>
            <fieldset>
                <legend>
                    <p>Intresting application form</p>
                </legend>
                <fieldset>
                    <legend>
                        <p>What is your name?</p>
                    </legend>
                    <input type="text" name="What is your name?" id="name">
                </fieldset>
                <fieldset>
                    <legend>
                        <p>What is yor favorite color?</p>
                    </legend>
                    <input type="checkbox" id="red">
                    <label for="red">Red</label><br>
                    <input type="checkbox" id="green">
                    <label for="green">Green</label><br>
                    <input type="checkbox" id="blue">
                    <label for="blue">Blue</label><br>
                    <input type="checkbox" id="other">
                    <label for="other">Other</label>
                    <input type="text" name="other" id="other2">
                </fieldset>
                <fieldset>
                    <legend>
                        <p>Wouldyou like to become a developer?</p>
                    </legend>
                    <input type="radio" id="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="ano">
                    <label for="ano">Ano</label><br>
                    <input type="radio" id="igen">
                    <label for="igen">Igen</label><br>
                    <input type="radio" id="da">
                    <label for="da">Da</label>
                </fieldset>
                <fieldset>
                    <legend>
                        <p>Why would you like to become a developer?</p>
                    </legend>
                <textarea name="reason" id="1" cols="30" rows="10"></textarea>
                </fieldset>
            <input type="button" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
